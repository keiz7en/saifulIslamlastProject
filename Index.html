<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info and Weather</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="custom-header">
        <div class="container text-center">
            <h1>Country Info & Weather</h1>
            <p class="lead">Discover weather and details about countries across the world.</p>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="mb-4 text-center">
                <input id="searchBox" class="form-control w-50 d-inline-block custom-input" type="text" placeholder="Enter country name">
                <button class="btn btn-primary custom-btn" onclick="connect()">Search</button>
            </div>
            <div id="displayArea" class="d-flex flex-wrap justify-content-center"></div>
        </div>
    </main>

    <footer class="custom-footer text-center py-3">
        <p>&copy; 2024 Country Info & Weather</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
